// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.google.gms:google-services:3.0.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
    //print more error messages (data binding generates a lot of errors if compilation fails)
    afterEvaluate {
        tasks.withType(JavaCompile.class) {
            options.compilerArgs << "-Xmaxerrs" << "500"
        }
    }
}

ext {
    //general
    support_version = '26.1.0'
    constraint_layout_version = "1.1.0-beta4"
    arch_version = "1.0.0"
    firebase_version = "11.4.2"
    retrofit_version = "2.3.0"
    okhttp_version = "3.8.0"
    dagger_version = "2.12"
    timber_version = "4.5.1"
    gson_version = "2.8.1"
    volley_version = '1.0.0'
    commons_lang3_version = '3.4'
    commons_io_version = '2.5'
    jsoup_version = '1.10.2'//''1.7.2'
    joda_time_version ="2.9.9"
    glide_version = "4.2.0"

    //testing
    junit_version = "4.12"
    support_test_runner_version = "1.0.1"
    support_espresso_version = "3.0.1"

    //legacy
    nispok_snackbar_version = "2.10.10"
    otto_version = "1.3.8"
}