// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-rc1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
allprojects {
    repositories {
        jcenter()
        maven { url "https://maven.google.com/" }
    }
    //print more error messages (data binding genereates a lot of errors if compilation fails)
    afterEvaluate {
        tasks.withType(JavaCompile.class) {
            options.compilerArgs << "-Xmaxerrs" << "500"
        }
    }
}

dependencies {
}

ext {
    support_version = '26.1.0'
    constraint_layout_version = "1.1.0-beta3"
    arch_version = "1.0.0-beta2"
    retrofit_version = "2.3.0"
    okhttp_version = "3.8.0"
    dagger_version = "2.12"
    junit_version = "4.12"
    support_test_runner_version = "1.0.1"
    support_espresso_version = "3.0.1"
    timber_version = "4.5.1"

    gson_version = "2.8.1"
    volley_version = '1.0.0'
    commons_lang3_version = '3.4'
    commons_io_version = '2.4'
    jsoup_version = '1.8.3'//''1.7.2'
}