// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = '1.2.70'
        android_plugin_version = '3.1.0'
    }
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
    //print more error messages (data binding generates a lot of errors if compilation fails)
    afterEvaluate {
        tasks.withType(JavaCompile.class) {
            options.compilerArgs << "-Xmaxerrs" << "500"
        }
    }
}

ext {
    //general
    support_version = '27.1.1'
    constraint_layout_version = "1.1.3"
    arch_room_version = "1.1.1"
    arch_lifecycle_version = "1.1.1"
    arch_paging_version = "1.0.1"
    retrofit_version = "2.4.0"
    okhttp_version = "3.11.0"
    dagger_version = "2.17"
    timber_version = "4.7.1"
    moshi_version = "1.6.0"
    jsoup_version = '1.11.3'
    joda_version = "2.10"
    glide_version = "4.8.0"

    //testing
    junit_version = "4.12"
    robolectric_version = "3.8"
    support_test_runner_version = "1.0.1"
    support_espresso_version = "3.0.1"
}