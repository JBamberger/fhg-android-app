// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = '1.2.30'
        android_plugin_version = '3.0.1'
    }
    repositories {
        jcenter()
        google()
    }
    dependencies {
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "com.android.tools.build:gradle:$android_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
    //print more error messages (data binding generates a lot of errors if compilation fails)
    afterEvaluate {
        tasks.withType(JavaCompile.class) {
            options.compilerArgs << "-Xmaxerrs" << "500"
        }
    }
}

ext {
    //general
    support_version = '26.1.0'
    constraint_layout_version = "1.1.0-beta5"
    arch_room_version = "1.0.0"
    arch_lifecycle_version = "1.1.0"
    retrofit_version = "2.3.0"
    okhttp_version = "3.8.0"
    dagger_version = "2.12"
    timber_version = "4.5.1"
    gson_version = "2.8.1"
    jsoup_version = '1.10.2'

    //testing
    junit_version = "4.12"
    support_test_runner_version = "1.0.1"
    support_espresso_version = "3.0.1"
}